language: scala
sudo: required
jdk:
- openjdk8
scala:
- 2.11.8
services:
- docker
script:
- sbt compile coverage test scapegoat check coverageReport copyCoverage makeSite
before_install:
- openssl aes-256-cbc -K $encrypted_bfe1df66c3c1_key -iv $encrypted_bfe1df66c3c1_iv
  -in ./ghpages_ecdsa_sacback.enc -out ghpages_ecdsa_sacback -d
after_success:
- chmod 600 ghpages_ecdsa && eval `ssh-agent -s` && ssh-add ghpages_ecdsa_sacback
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && sbt ghpagesPushSite
notifications:
  email:
  - allixender@googlemail.com
  webhooks:
    urls:
    - http://admin.smart-project.info/travis/notification
    on_success: always
    on_failure: never
    on_start: never

