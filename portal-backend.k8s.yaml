apiVersion: v1
kind: Service
metadata:
  annotations:
    notes: "smartportal play http endpoint, proxied via HTTP from NGinx Central"
  labels:
    app: smartportal
    environment: development
  name: smartportal-dev
  namespace: default
spec:
  ports:
  - name: http
    port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: smartportal
    environment: development
---
apiVersion: v1
kind: ReplicationController
metadata:
  annotations:
    software: "Play Framework 2.5.6"
    notes: "uses postgres db"
  labels:
    app: smartportal
    environment: development
  name: smartportal-dev
  namespace: default
spec:
  replicas: 1
  selector:
    app: smartportal
    environment: development
  template:
    metadata:
      annotations:
        software: "Play Framework 2.5.6"
        notes: "uses postgres db"
      labels:
        app: smartportal
        environment: development
    spec:
      containers:
      - image: gcr.io/$PROJECT/smart-portal-backend:$BUILD_NUMBER
        imagePullPolicy: IfNotPresent
        name: smartportal-dev
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 398Mi
          requests:
            cpu: 100m
            memory: 192Mi
        env:
        - name: JAVA_OPTS
          value: -Xmx398M
        - name: APPLICATION_SECRET
          valueFrom:
            secretKeyRef:
              key: appsecret
              name: play-crypto
        - name: EMAIL_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: emailpw
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: emailpw
        - name: PG_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: dbpw
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: dbpw
        - name: PG_DBNAME
          value: "jdbc:postgresql://localhost/portal"
      restartPolicy: Always
      volumes:
        - name: upload-cache-vol
          emptyDir: {}
